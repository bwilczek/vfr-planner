AllCops:
  Exclude:
    - 'bin/**/*'
    - 'config/**/*'
    - 'client/**/*'
    - 'client.old/**/*'
    - 'db/**/*'
    - 'import/**/*'
    - 'log/**/*'
    - 'public/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'
Rails:
  Enabled: true
Documentation:
  Enabled: false
Metrics/LineLength:
  Max: 150
Metrics/AbcSize:
  Enabled: false
Metrics/MethodLength:
  CountComments: false
  Max: 35
Metrics/ClassLength:
  Max: 500
